repos:
  - repo: https://github.com/pycqa/isort
    # isort config is in setup.cfg
    rev: 5.12.0
    hooks:
      - id: isort
  - repo: https://github.com/pycqa/flake8
    # flake8 config is in setup.cfg
    rev: 6.0.0
    hooks:
      - id: flake8
  - repo: https://github.com/python/black
    rev: 23.7.0
    hooks:
      - id: black
