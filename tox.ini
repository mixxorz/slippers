[tox]
min_version = 4.0

envlist =
    flake8
    black
    isort
    py38-django{32,40,41,42}
    py39-django{32,40,41,42}
    py310-django{32,40,41,42,50,51}
    py311-django{32,40,41,42,50,51}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310,
    3.11: py311, flake8, black, isort

[testenv]
package = wheel
wheel_build_env = .pkg

pass_env =
    FORCE_COLOR
    NO_COLOR

deps =
    django32: Django>=3.2,<3.3
    django41: Django>=4.1,<4.2
    django42: Django>=4.2,<4.3
    django50: Django>=5.0,<5.1
    django51: Django>=5.1,<5.2
commands =
    python runtests.py

[testenv:flake8]
deps = flake8 >=6.0.0, <7.0.0
commands = flake8

[testenv:black]
deps = black==23.7.0, <24.0.0
commands = black --check ./

[testenv:isort]
deps = isort >= 5.12.0, <6.0.0
commands = isort slippers tests --check-only --diff
